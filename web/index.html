<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Thread Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Thread Summarizer</h1>
        <div class="input-section">
            <input type="text" id="tweetUrl" placeholder="Enter Twitter Thread URL">
            <button id="summarizeBtn">Summarize</button>
        </div>
        <div class="output-section">
            <div class="summary-box">
                <h2>Summary</h2>
                <p id="summaryText"></p>
                <button class="copy-btn" data-target="summaryText">Copy Summary</button>
            </div>
            <div class="combined-text-box">
                <h2>Combined Text</h2>
                <p id="combinedText"></p>
                <button class="copy-btn" data-target="combinedText">Copy Combined Text</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
